<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title >Forms</title>
</head>
<body>
    <fieldset>
        <legend> <h1>Student Details</h1></legend>
        <form action="#" method="post" autocomplete="on" novalidate>
            <label for="user_fname">First Name :- </label>
            <input type="text" name="user_first_name" id="user_fname" placeholder="Enter First Name"  >
            <br>
            <br>
            <label for="user_lname">Last Name :- </label>
            <input type="text" name="user_last_name" id="user_lname" placeholder="Enter Last Nmae" readonly autofocus>
            <br>
            <br>
            <label for="user_age">Age :-</label>
            <input type="number" name="user_current_age" id="user_age" placeholder="Enter Age" step="7"/>
            <br>
            <br>
            <label for="user_male">Gender :-</label>
            <input type="radio" name="user_gender" id="user_male" value="male">Male
            <input type="radio" name="user_gender" id="user_female" value="male">Female
            <input type="radio" name="user_gender" id="user_others" value="male">Others
        <br>
        <br>
        <label for="user_qualification_1">Qualification :-</label>
        <input type="checkbox" name="user_qualification_B.E" id="user_qualification_1"  value="B.E">B.E
        <input type="checkbox" name="user_qualification_M.E" id="user_qualification_2"  value="M.E">M.E
        <input type="checkbox" name="user_qualification_M.S" id="user_qualification_3"  value="M.S">M.S
        <input type="checkbox" name="user_qualification_OTHERS" id="user_qualification_4"  value="others">others
        <br>
        <br>
        <label for="user_choose_course">Choose Course :- </label>
        <select name="user_choose_of_course" id="user_choose_course">
            <option value="html">HTML</option>
            <option value="css">CSS</option>
            <option value="javascript">JavaScript</option>
        </select>
        <br>
        <br>
        <label for="user_dob">Date of birth :-</label>
        <input type="date" name="" id="user_dob"> to select particular date
        <br>
        <br>
        <label for="user_dob1">Date of birth :-</label>
        <input type="date-time" name="" id="user_dob1" placeholder="enter date" disabled> user will write thedate
        <br>
        <br>
        <label for="user_dob2">Date of birth :-</label>
        <input type="datetime-local" name="" id="user_dob2" disabled> to select date along with time
        <br>
        <br>
        <label for="use_email">Email :- </label>    
        <input type="email" name="user_comtact_email" id="use_email" placeholder="Enter Email" required>
        <br>
        <br>
        <label for="user_mobile">Contact number :- </label>
        <input type="tel" name="user_contact_mobile" id="user_mobile" placeholder="Enter Contact Number" pattern="{0-9}{10}" required> "tel"-telephone (pttern -- regular expresstion)
        <br>
        <br>
        <label for="user_address">Address :- </label><br>
        <textarea name="" id="" cols="40" rows="2" placeholder="Enter you Address"></textarea>
        <br>
        <br>
        <labe for="user_resume">Choose File :- </labe>
        <input type="file" name="user_current_resume" id="user_resume">
        <br>
        <br>
        <input type="submit" name="" id>
        <input type="reset" name="" id="">
    </form>
    </fieldset>
</body>
</html>
