<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TableTask</title>
     
    <style>
        table,td{
            border-spacing: 2px;
            border: 5px solid purple;
            text-align: center;
            border-collapse: collapse;
            padding: 30px;
        }
    </style>
</head>
<body>
    <h1>task 1</h1>
    <table>
        <tr>
            <td colspan="2">1</td>
            <td colspan="2">2</td>
        </tr>
        <tr>
            <td>3</td>
            <td>4</td>
            <td>5</td>
            <td>6</td>
        </tr>
        <tr>
            <td colspan="2">7</td>
            <td>8</td>
            <td rowspan="3">9</td>
        </tr>
        <tr>
            <td>10</td>
            <td  colspan="2">11</td>
        </tr>
        <tr>
            <td colspan="3">12</td>
        </tr>
    </table>
    <h1>task2</h1>
    <table>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>4</td>
        </tr>
        <tr>
            <td colspan="2">5</td>
            <td colspan="2">6</td>
             
        </tr>
        <tr>
            <tr>
                <td rowspan="4">7</td>
                <td>8</td>
                <td>9</td>
                <td>10</td>
            </tr>
         <tr>
            <tr>
                <td colspan="3">11</td>
                 
            </tr>
            <tr>
                <td colspan="3">12</td>
                 
            </tr>
         </tr>
    </table>
    
</body>
</html>
