<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcutator</title>
    <link rel="stylesheet" href="../css/calculator.css">
</head>
<body>
    <div id="calculator-background" >
      <img src="../images/calcimage1.jpg" id="image1" alt="">
          <img src="../images/calcimage2.jpg" id="image2" alt="">
        <div id="calculator-border">
          
             <form action="" method="post"  >
              <div id="display">
                <input type="text" name="display" id="screen">
              </div>
              <div>
                
                <input type="button" value="sin" onclick="display.value=Math.sin(display.value)" >
                <input type="button" value="cos" onclick="display.value=Math.cos(display.value)" >
                <input type="button" value="AC" onclick="display.value = ''" >
                <input type="button" value="DEL" onclick="display.value = display.value.toString().slice(0,-1)">
              </div>
              <div>
                <input type="button" value="tan" onclick="display.value=Math.tan(display.value)">
                <input type="button"  value="x^2"  onclick="display.value=Math.pow(display.value,2)">
                <input type="button" value="x^3" onclick="display.value=Math.pow(display.value,3)" >
                <input type="button" value="log" onclick="display.value=Math.log(display.value)">
              </div>
              <div>
                <input type="button" value="7" onclick="show('7')">
                <input type="button" value="8" onclick="show('8')">
                <input type="button" value="9" onclick="show('9')">
                <input type="button" value="%" onclick="show('%')">
              </div>
              <div>
                <input type="button" value="4" onclick="show('4')">
                <input type="button" value="5" onclick="show('5') ">
                <input type="button" value="6" onclick="show('6')">
                <input type="button" value="/" onclick="show('/')">
              </div>
              <div>
                <input type="button" value="1" onclick="show('1')">
                <input type="button" value="2" onclick="show('2')">
                <input type="button" value="3" onclick="show('3')" >
                <input type="button" value="*" onclick="show('*')">
              </div>
              <div>
                <input type="button" value="(" onclick="display.value +='('">
                <input type="button" value=")" onclick="display.value +=')'">
                <input type="button" value="+" onclick="show('+')" >
                <input type="button" value="-" onclick="show('-')">
              </div>
              <div>
                <input type="button" value="00" onclick="show('00')">
                <input type="button" value="0" onclick="show('0')">
                <input type="button" value="." onclick="show('.')">
                <input id="equal" type="button" value="=" 
                onclick="display.value=eval(display.value)">
                
              </div>
             </form>
        </div>
    </div>
    <script>
         let output=document.getElementById("screen")
         const symbols = ['+', '-', '*', '/','%','.'];
        //   let operands=true
        //   function show(num){
        //     if(!operands || !isNaN(num))
        //     {
        //       output.value += num;
        //       operands=isNaN(num)
        //     }
        //   }

        function show(n) {
    
    const lastChar = output.value.slice(-1);

    if (output.value.length === 0 && symbols.includes(n)) {
        // If the output is empty and the input is a symbol, do nothing
    } else if (symbols.includes(lastChar) && symbols.includes(n)) {
        // If the last character is a symbol and the input is a symbol, do nothing
    } else {
        output.value += n;
    }
}

    
    </script>
     
</body>
</html>
